<script type="text/javascript"><!--

var deviceIphone = "iphone";
var deviceIpod = "ipod";
var deviceIpad = "ipad";
var deviceAndroid = "android";
var iOSLink = "https://apps.apple.com/tw/app/fubon-台北富邦行動銀行/id6479990131"; // iOS 應用程式商店連結

// 將我們的使用者代理 (user agent) 字串初始化為小寫。
var uagent = navigator.userAgent.toLowerCase();
// 偵測目前裝置是否為 iPhone。
function DetectIphone() {
return (uagent.search(deviceIphone) > -1)
}
// 偵測目前裝置是否為 iPad。
function DetectIpad() {
// iPadOS 13+ 會將裝置回報為 Mac，所以我們需要一個更可靠的檢查方式。
// 雖然平台是 Mac，但它同時也具備觸控功能。
return (uagent.search(deviceIpad) > -1) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
}

// 偵測目前裝置是否為 iPod Touch。
function DetectIpod() {
return (uagent.search(deviceIpod) > -1)
}

function DetectAndroid() {
return (uagent.search("android") > -1)
}

if (DetectIphone() || DetectIpod() || DetectIpad()){
gtag('event', 'redirect', {
  'device_type': 'ios'
});
window.location.href = iOSLink; // 直接導向 App Store
}
else if(DetectAndroid()){

});

}
else{

});
